<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Apply full-page background image */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://media.timeout.com/images/103926031/image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Transparent container for the login form */
        .login-container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border-radius: 10px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Style form fields */
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 1px solid white;
        }

        /* Style the submit button */
        button {
            padding: 0.75rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
